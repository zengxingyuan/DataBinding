<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <title>Data Binding Tutorial</title>
    <script
        id="sap-ui-bootstrap"
        src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
        data-sap-ui-theme="sap_belize"
        data-sap-ui-libs="sap.m"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async"
    ></script>
    <script>
        //Attach an anonymous function to the 'init' event
        sap.ui.getCore().attachInit(function () {
            //create a JSON model from an object literal
            var oModel = new sap.ui.model.json.JSONModel({
                greetingText:"Hi,my name is harry"
            });
           //Assign the model object to the SAPUI5 core
            sap.ui.getCore().setModel(oModel);

            //Display a text element whose text is derived from the model object
            new sap.m.Text({text:"{/greetingText}"}).placeAt("content");
        });
    </script>
</head>
<body class="sapUiBody" id="content">

</body>
</html>
